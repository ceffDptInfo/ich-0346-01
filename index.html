<!DOCTYPE html>
<html>

<body>
	<div id="container"></div>

	<script>
		/* BasÃ© sur https://www.w3bai.com/fr/canvas/tryit.php?filename=trycanvas_clock_start */
		let timezones = ['America/Los_Angeles', 'America/Puerto_Rico', 'Europe/Zurich', 'Asia/Katmandu']
		let container = document.getElementById('container');

		timezones.forEach(timezone => {
			let canvas = document.createElement('canvas');
			canvas.dataset.timezone = timezone;
			canvas.width = canvas.height = 200;
			container.appendChild(canvas);
		});

		drawClocks();

		function changeTimeZone(date, timeZone) {
			let dateTimeOffsetString = date.toLocaleString('en-US', { timeZone })
			let dateTimeOffset = new Date(dateTimeOffsetString);

			return dateTimeOffset;
		}

		function drawClocks(clocks) {
			let date = new Date();

			document.querySelectorAll('#container canvas').forEach(canvas => {
				let timezone = canvas.dataset.timezone;
				let time = changeTimeZone(date, timezone);

				let ctx = canvas.getContext('2d');
				ctx.resetTransform();
				ctx.imageSmoothingEnabled = true;

				var radius = canvas.height / 2;
				ctx.translate(radius, radius);
				radius *= 0.90
				
				drawFace(ctx, radius);
				drawNumbers(ctx, radius);
				drawTime(time, ctx, radius);
				drawTitle(timezone, ctx, radius);
			});

			setTimeout(drawClocks, 1000);
		}

		function drawFace(ctx, radius) {
			ctx.beginPath();
			ctx.arc(0, 0, radius, 0, 2 * Math.PI);
			ctx.fillStyle = '#f2f2f2';
			ctx.fill();

			let grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
			grad.addColorStop(0, '#2d2d2e');
			grad.addColorStop(0.5, '#a7a7a8');
			grad.addColorStop(1, '#2d2d2e');

			ctx.strokeStyle = grad;
			ctx.lineWidth = radius * 0.1;
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
			ctx.fillStyle = '#2d2d2e';
			ctx.fill();
		}

		function drawNumbers(ctx, radius) {
			ctx.font = radius * 0.15 + 'px arial';
			ctx.textBaseline = 'middle';
			ctx.textAlign = 'center';

			for (let num = 1; num < 13; num++) {
				let ang = num * Math.PI / 6;
				ctx.rotate(ang);
				ctx.translate(0, -radius * 0.85);
				ctx.rotate(-ang);
				ctx.fillText(num.toString(), 0, 0);
				ctx.rotate(ang);
				ctx.translate(0, radius * 0.85);
				ctx.rotate(-ang);
			}
		}

		function drawTime(time, ctx, radius) {
			let hour = time.getHours();
			let minute = time.getMinutes();
			let second = time.getSeconds();

			//hour
			hour = hour % 12;
			hour = (hour * Math.PI / 6) +
					(minute * Math.PI / (6 * 60)) +
					(second * Math.PI / (360 * 60));
			drawHand(ctx, hour, radius * 0.5, radius * 0.07);
			
			//minute
			minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
			drawHand(ctx, minute, radius * 0.8, radius * 0.07);
			
			// second
			second = (second * Math.PI / 30);
			drawHand(ctx, second, radius * 0.9, radius * 0.02);
		}

		function drawHand(ctx, pos, length, width) {
			ctx.beginPath();
			ctx.lineWidth = width;
			ctx.lineCap = 'round';
			ctx.moveTo(0, 0);
			ctx.rotate(pos);
			ctx.lineTo(0, -length);
			ctx.stroke();
			ctx.rotate(-pos);
		}

		function drawTitle(text, ctx, radius) {
			ctx.font = radius * 0.15 + 'px arial';
			ctx.textBaseline = 'middle';
			ctx.textAlign = 'center';
			ctx.translate(0, -radius * 0.15);
			ctx.fillText(text, 0, 0);
		}
	</script>
</body>

</html>
